<div class="item-tooltip">
  <div class="tooltip-row title" [ngStyle]="{color: item.color}">{{item.name}}</div>
  <div class="tooltip-row item-level-color">Item Level {{item.level}}</div>
  <div *ngFor="let line of item.tooltipLines">
    <div class="aside-text-container">
      <div class="tooltip-row" *ngFor="let str of line">{{str}}</div>
    </div>
  </div>
  <div *ngFor="let stat of item.stats">
    <div class="tooltip-row">+{{stat.amount}} {{stat.stat}}</div>
  </div>
</div>
